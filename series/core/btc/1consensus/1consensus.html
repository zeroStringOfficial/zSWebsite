<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Consensus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../../styles.css">
    <style>
        .article-container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .article-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .article-footer {
            text-align: center;
            margin-top: 2rem;
        }
        .article-content {
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
            cursor: pointer;
        }
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .lightbox-content {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .lightbox-content img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="article-container">
        <header class="article-header">
            <h1 id="article-title" class="text-4xl font-bold mb-4">1. Consensus</h1>
        </header>
        <main id="article-content" class="article-content">
            <!-- Article content will be injected here -->
        </main>
        <footer class="article-footer">
            <p>Â© 2024 zeroString. All rights reserved.</p>
        </footer>
    </div>
    <!-- Lightbox structure -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt="Lightbox Image">
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('1consensus-content.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('article-content').innerHTML = data;
                    setupLightbox();
                })
                .catch(error => console.error('Error loading article content:', error));
        });

        function setupLightbox() {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const images = document.querySelectorAll('.article-content img');

            images.forEach(img => {
                img.addEventListener('click', function() {
                    lightbox.style.display = 'block';
                    lightboxImg.src = this.src;
                });
            });

            lightbox.addEventListener('click', function() {
                lightbox.style.display = 'none';
            });
        }
    </script>
</body>
</html>
